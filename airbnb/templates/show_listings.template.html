{%extends 'layout.template.html' %}

{%block content %}
<h1>Listings</h1>
    {%if page_number > 0 %}
        <a href="/?page={{page_number-1}}" class="btn btn-primary">Previous 20 Listings</a>
    {%endif%}


    <a href="/?page={{page_number+1}}" class="btn btn-primary">Next 20 Listings</a>

    <h2>Page {{page_number+1}} </h2>

    {%for listing in all_listings%}
    <div class="card">
     <img class="card-img-top" src="{{listing.images.picture_url}}" alt="Card image cap">
        <div class="card-body">
            <div class="card-title"><h3>{{listing.name}}</h3></div>
            <div class="card-text">
                <h4>Summary</h4>
                {{listing.summary}}
            </div>
        </div>
    </div>
    {%endfor%}
{%endblock%}
